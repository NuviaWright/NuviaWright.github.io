<!doctype html>
<html lang="en">

<head>
    <title>Jr. Web Dev Assessment</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>

</head>

<body>
    <header>
        <!-- place navbar here -->
        <nav class="navbar navbar-expand-lg" style="background-color: #D21045;">
            <div class="container-fluid">
                <a href="#" class="navbar-brand me-5 ms-3">
                    <img src="/assets/logo.png" alt="logo.png" width="60" height="60">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse ms-5" id="navbarNav">
                    <ul class="navbar-nav p-3">
                        <li class="nav-item">
                            <a href="#" class="nav-link text-uppercase text-white w-25">Our Products</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-uppercase text-white w-25">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-uppercase text-white w-25">Live Better</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-uppercase text-white w-75">Claims & Support</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-uppercase text-white w-25">My Account</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="m-5">
        <div class="container justify-content-center text-center">
            <h3 class="fw-bolder">DISTRICT MANAGER</h3>
        </div>


        <div>
            <p class="fw-semibold">Filter By Age</p>
            <select class="form-select" style="width: 250px;" id="filter-age" aria-label="Default select example">
                <option value="all" selected>All</option>
                <option value="young">20 and below</option>
                <option value="old">21 and 39</option>
                <option value="older">40 and above</option>
            </select>
        </div>

        <hr class="my-5">

        <!-- cards -->
        <section id="manager" class="row row-cols-1 row-cols-lg-3 g-4">
        </section>

        <hr class="my-5">

        <section>
            <div class="mb-3">
                <label for="date" class="mb-2 fw-semibold">Date</label><br>
                <div class="d-flex flex-wrap">
                    <input type="text" name="" id="datepicker" placeholder="dd/mm/yyyy" class="me-2 mb-2" readonly>
                    <button type="button" class="btn btn-danger px-5" id="btn-date-convert">CONVERT</button>
                </div>
            </div>
        </section>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">

        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
        integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
